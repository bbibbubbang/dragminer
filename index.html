<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>클릭커 광산</title>
  <style>
    :root{ --bg:#0f1220;--panel:#161a2e;--accent:#6ee7ff;--accent2:#a78bfa;--text:#eaf2ff;--muted:#9aa3b2;--danger:#ff6b6b;--ok:#22c55e; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Apple SD Gothic Neo, "Malgun Gothic", sans-serif; background:linear-gradient(180deg, #0b0e1a 0%, #0f1220 100%); color:var(--text);}
    .app{max-width:520px;margin:0 auto;display:flex;flex-direction:column;min-height:100vh;}
    header{position:sticky;top:0;z-index:10;background:rgba(15,18,32,0.9);backdrop-filter: blur(6px);border-bottom:1px solid #22263f}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;gap:8px}
    .hud-line{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace}
    .btn{appearance:none;border:none;background:var(--accent2);color:#0b0e1a;border-radius:12px;padding:10px 14px;font-weight:700}
    .btn.secondary{background:#243b55;color:#eaf2ff;border:1px solid #2f3a63}
    .btn.danger{background:var(--danger);color:white}
    .btn:disabled{opacity:.6}.tabs{display:flex;gap:8px;padding:8px 12px;background:#0d1020;border-top:1px solid #22263f}
.tab-btn{flex:1;border:none;padding:10px 0;border-radius:12px;background:#1a2040;color:#b9c3ff;font-weight:700}
.tab-btn.active{background:var(--accent);color:#001018}

.screen{flex:1;display:flex;flex-direction:column;padding:10px 12px;gap:10px}
.timerbar{height:10px;background:#1b2342;border-radius:999px;overflow:hidden;border:1px solid #283058}
.timerbar > div{height:100%;background:linear-gradient(90deg, #22c55e, #facc15);width:100%}

.grid{position:relative;display:grid;gap:6px;background:#0e1328;padding:6px;border-radius:16px;border:1px solid #202a51;grid-template-columns:repeat(5,1fr)}
.cell{position:relative;background:#121737;border:1px solid #1f2752;border-radius:10px;aspect-ratio:1/1;display:flex;align-items:center;justify-content:center;overflow:hidden}
.cell .ore{position:absolute;inset:6px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:900;color:#0a0e1e;text-shadow:0 1px 0 rgba(255,255,255,.2);} 
.ore .name{display:none}
.hp{position:absolute;top:6px;left:6px;right:6px;height:8px;background:rgba(0,0,0,.35);border-radius:999px;border:1px solid rgba(255,255,255,.08);overflow:hidden}
.hp>div{height:100%;background:linear-gradient(90deg,#34d399,#f59e0b);width:100%}
.dmg{position:absolute;pointer-events:none;font-weight:900;animation:float .6s ease-out forwards}
@keyframes float{to{transform:translateY(-24px);opacity:0}}

.pet{position:absolute;width:16px;height:16px;border-radius:50%;background:#22d3ee;border:2px solid #0e7490;box-shadow:0 0 10px rgba(34,211,238,.6)}
.pet::after{content:'🐾';position:absolute;font-size:12px;left:50%;top:50%;transform:translate(-50%,-55%)}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:50}
.dialog{background:#0f1430;border:1px solid #263165;border-radius:16px;padding:16px;max-width:500px;width:92%}
.floor-list{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;max-height:50vh;overflow:auto;margin-top:8px}
.floor-btn{padding:10px;border-radius:10px;border:1px solid #293468;background:#162044;color:#c7d2fe;font-weight:800}

.row{display:flex;gap:8px;align-items:center}
.panel{background:var(--panel);border:1px solid #232844;border-radius:16px;padding:12px}
.inventory{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.inv-item{background:#0f1430;border:1px solid #1f2853;border-radius:12px;padding:10px}
.inv-item h4{margin:0 0 6px 0}
.price{color:#a3e635;font-weight:800}
footer{padding:10px 12px}

  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="topbar">
        <div class="hud-line mono" id="hud">🗼 지하 1층 · 💰 0 · 🗡️ 1 · 🎯 10%</div>
        <div class="row">
          <button id="toggleRunBtn" class="btn">던전 입장</button>
          <button id="nextFloorBtn" class="btn secondary" disabled>다음 층</button>
          <button id="exitBtn" class="btn danger" disabled>나가기</button>
        </div>
      </div>
      <div class="timerbar"><div id="timeFill"></div></div>
      <div class="tabs">
        <button class="tab-btn active" data-tab="dungeon">⛏️ 던전</button>
        <button class="tab-btn" data-tab="inventory">🎒 인벤토리</button>
        <button class="tab-btn" data-tab="upgrades">📈 업그레이드</button>
        <button class="tab-btn" data-tab="settings">⚙️ 설정</button>
      </div>
    </header><main class="screen">
  <section id="tab-dungeon" class="panel">
    <div class="row" style="justify-content:space-between;margin-bottom:6px">
      <div class="mono" id="timeMono">⏳ <span id="timeLeft">--</span>s</div>
    </div>
    <div id="grid" class="grid"></div>
  </section>

  <section id="tab-inventory" class="panel" style="display:none">
    <div class="inventory" id="inventoryList"></div>
  </section>

  <section id="tab-upgrades" class="panel" style="display:none">
    <div id="upgrades"></div>
  </section>

  <section id="tab-settings" class="panel" style="display:none">
    <div class="row" style="flex-wrap:wrap;gap:10px">
      <button id="saveBtn" class="btn secondary">수동 저장</button>
      <button id="fullscreenBtn" class="btn secondary">전체화면</button>
      <button id="resetBtn" class="btn danger">초기화</button>
    </div>
  </section>
</main>

<footer></footer>

  </div>  <!-- 층 선택 모달 (목록 선택) -->  <div id="floorModal" class="modal">
    <div class="dialog">
      <h3 style="margin:0">층 선택</h3>
      <div id="floorList" class="floor-list"></div>
      <div class="row" style="margin-top:10px;justify-content:flex-end">
        <button id="floorCancel" class="btn secondary">닫기</button>
      </div>
    </div>
  </div>  <script>
  (()=>{
    const VERSION = 'miner_v1.5.0';

    // ---------- Game State ----------
    const state = {
      player: { atk: 1, critChance: 0.10, critMult: 2.0, gold: 0 },
      upgrades: {
        atk:   { level: 1, baseCost: 20,  scale: 1.55 },
        crit:  { level: 0, baseCost: 50,  scale: 1.7  },
        spawn: { level: 0, baseCost: 80,  scale: 1.8  }, // 생성 속도
        pet:   { level: 0, baseCost: 150, scale: 2.0  },
        oreMul: {}
      },
      floor: 1,
      highestFloor: 1,
      inventory: {},
      loot: {},
      grid: new Array(25).fill(null),
      inRun:false,
      runTimeMax: 60,
      timeLeft: 0,
      timers: { spawn:null, tick:null },
      pets: [],
      pointerState: {},
      lastAnimTs: 0,
    };

    // ---------- Ores ----------
    const ORES = [
      { key:'Stone',   name:'석재',     color:'#a3a3a3', hp:  6, value: 1,  weight: 40, tier:1, minFloor:1 },
      { key:'Copper',  name:'구리',     color:'#ef9a9a', hp: 12, value: 2,  weight: 36, tier:1, minFloor:1 },
      { key:'Iron',    name:'철',       color:'#90caf9', hp: 22, value: 4,  weight: 30, tier:2, minFloor:2 },
      { key:'Silver',  name:'은',       color:'#cfd8dc', hp: 38, value: 9,  weight: 22, tier:3, minFloor:3 },
      { key:'Gold',    name:'금',       color:'#f6e05e', hp: 65, value: 20, weight: 16, tier:3, minFloor:5 },
      { key:'Platinum',name:'백금',     color:'#e5e7eb', hp: 90, value: 32, weight: 10, tier:4, minFloor:8 },
      { key:'Sapphire',name:'사파이어', color:'#60a5fa', hp:120, value: 48, weight: 7,  tier:4, minFloor:10 },
      { key:'Ruby',    name:'루비',     color:'#f43f5e', hp:140, value: 60, weight: 6,  tier:5, minFloor:12 },
      { key:'Emerald', name:'에메랄드', color:'#34d399', hp:165, value: 80, weight: 5,  tier:5, minFloor:15 },
      { key:'Mythril', name:'미스릴',   color:'#93c5fd', hp:220, value:120, weight: 3,  tier:6, minFloor:18 },
      { key:'Diamond', name:'다이아',   color:'#b9f6ff', hp:300, value:180, weight: 2,  tier:6, minFloor:22 },
    ];
    for(const o of ORES){ state.inventory[o.key]=state.inventory[o.key]||0; state.loot[o.key]=0; state.upgrades.oreMul[o.key]=state.upgrades.oreMul[o.key]||0; }

    // Pets params
    const PET = { moveSpeed: 220, atkInterval: 0.55, sepRadius: 24, atkRange: 18 };

    // ---------- Helpers ----------
    const $ = sel => document.querySelector(sel);
    const gridEl = $('#grid');
    const floorModal = $('#floorModal');
    const floorList = $('#floorList');

    function save(){ localStorage.setItem(VERSION, JSON.stringify({ player:state.player, upgrades:state.upgrades, floor:state.floor, highestFloor:state.highestFloor, inventory:state.inventory })); }
    function load(){ const raw = localStorage.getItem(VERSION); if(!raw) return; try{ const s = JSON.parse(raw); Object.assign(state.player,s.player||{}); Object.assign(state.upgrades,s.upgrades||{}); state.floor=s.floor||1; state.highestFloor=s.highestFloor||1; state.inventory=s.inventory||state.inventory; }catch(e){} }

    function randWeighted(items){ const total = items.reduce((a,b)=>a+b.weight,0); let r = Math.random()*total; for(const it of items){ if((r-=it.weight) <= 0) return it; } return items[0]; }

    function eligibleOresForFloor(f){ return ORES.filter(o=> f >= o.minFloor).map(o=>{ const bonus = Math.max(0, f - o.minFloor); const tierBoost = 1 + (o.tier-1)*0.03*bonus; return { ...o, weight: Math.max(1, Math.round(o.weight * tierBoost)) }; }); }

    function cellIndexFromPoint(x,y){ const el = document.elementFromPoint(x,y); const cell = el && el.closest ? el.closest('.cell') : null; return cell? +cell.dataset.idx : -1; }
    function gridRect(){ return gridEl.getBoundingClientRect(); }
    function cellRect(idx){ return gridEl.children[idx].getBoundingClientRect(); }
    function cellCenter(idx){ const r = cellRect(idx); return { x:r.left + r.width/2, y:r.top + r.height/2 }; }
    function insideHitbox(idx, x, y){ if(idx<0) return false; const r = cellRect(idx); const padX=r.width*0.15, padY=r.height*0.15; return (x>r.left+padX && x<r.right-padX && y>r.top+padY && y<r.bottom-padY); }

    function sellMultiplier(key){ const lvl = state.upgrades.oreMul[key]||0; return Math.pow(1.2, lvl); }

    // ---------- UI Rendering ----------
    function fmtFloor(n){ return `지하 ${n}층`; }
    function renderHud(){ $('#hud').textContent = `🗼 ${fmtFloor(state.floor)} · 💰 ${state.player.gold} · 🗡️ ${state.player.atk} · 🎯 ${Math.round(state.player.critChance*100)}%`; }
    function renderTop(){ renderHud(); $('#timeLeft').textContent = state.inRun? state.timeLeft : '--'; $('#exitBtn').disabled = !state.inRun; $('#nextFloorBtn').disabled = !state.inRun; $('#toggleRunBtn').textContent = state.inRun? '진행 중' : '던전 입장'; $('#toggleRunBtn').disabled = state.inRun; const fill = Math.max(0, Math.min(1, state.timeLeft / state.runTimeMax)); $('#timeFill').style.width = (fill*100)+'%'; }

    function renderGrid(){ if(!gridEl.childElementCount){ for(let i=0;i<25;i++){ const d=document.createElement('div'); d.className='cell'; d.dataset.idx=i; gridEl.appendChild(d); } }
      state.grid.forEach((ore, i)=>{ const c = gridEl.children[i]; c.innerHTML=''; if(ore){ const el=document.createElement('div'); el.className='ore'; el.style.background=ore.bg; const hp=document.createElement('div'); hp.className='hp'; const f=document.createElement('div'); hp.appendChild(f); const ratio=Math.max(0,Math.min(1,ore.hp/ore.maxHp)); f.style.width=(ratio*100)+'%'; c.appendChild(el); c.appendChild(hp);} });
      renderPets(); }

    function renderInventory(){ const box=$('#inventoryList'); box.innerHTML=''; for(const t of ORES){ const inv = state.inventory[t.key]||0; const mul=sellMultiplier(t.key); const li=document.createElement('div'); li.className='inv-item'; li.innerHTML = `<h4>${t.name} <span class="small">(${t.key})</span></h4><div>가치: <span class="price">${Math.round(t.value*mul)}</span> 골드</div><div class="row" style="margin-top:6px;gap:6px;flex-wrap:wrap"><button class="btn secondary" data-sellall="${t.key}">모두 판매</button><button class="btn secondary" data-sell="${t.key}">1개 판매</button><button class="btn" data-upg-ore="${t.key}">업그레이드</button></div><div class="row" style="margin-top:6px"><div class="mono">보유: ${inv}</div></div>`; box.appendChild(li);} 
      box.querySelectorAll('[data-sell]').forEach(btn=> btn.addEventListener('click', ()=>{ const k=btn.dataset.sell; const t=ORES.find(o=>o.key===k); if(state.inventory[k]>0){ state.inventory[k]--; state.player.gold+=Math.round(t.value*mulFor(k)); save(); refresh(); }}));
      box.querySelectorAll('[data-sellall]').forEach(btn=> btn.addEventListener('click', ()=>{ const k=btn.dataset.sellall; const t=ORES.find(o=>o.key===k); const n=state.inventory[k]||0; if(n>0){ state.inventory[k]=0; state.player.gold+=Math.round(n*t.value*mulFor(k)); save(); refresh(); }}));
      box.querySelectorAll('[data-upg-ore]').forEach(btn=> btn.addEventListener('click', ()=> oreUpgrade(btn.dataset.upgOre)));
      function mulFor(k){ return sellMultiplier(k); }
    }

    function oreUpgrade(key){ const lvl = state.upgrades.oreMul[key]||0; const cost = Math.floor(10 * Math.pow(1.6, lvl)); if((state.inventory[key]||0) < cost) { toast(`${key} x${cost} 필요`); return; } state.inventory[key]-=cost; state.upgrades.oreMul[key]=lvl+1; toast(`${key} 배율 업`); save(); refresh(); }

    function renderUpgrades(){ const cont=$('#upgrades'); cont.innerHTML=''; const atkCost=Math.floor(state.upgrades.atk.baseCost*Math.pow(state.upgrades.atk.scale,state.upgrades.atk.level-1)); cont.appendChild(upgradeCard('🗡️ 공격력', `현재: ${state.player.atk}`, atkCost, ()=>{ if(spend(atkCost)){ state.upgrades.atk.level++; state.player.atk++; save(); refresh(); } })); const critCost=Math.floor(state.upgrades.crit.baseCost*Math.pow(state.upgrades.crit.scale,state.upgrades.crit.level)); cont.appendChild(upgradeCard('🎯 치명타 확률', `현재: ${(state.player.critChance*100).toFixed(1)}%`, critCost, ()=>{ if(state.player.critChance>=0.5) return toast('최대 50%'); if(spend(critCost)){ state.upgrades.crit.level++; state.player.critChance+=0.02; save(); refresh(); } })); const spawnCost=Math.floor(state.upgrades.spawn.baseCost*Math.pow(state.upgrades.spawn.scale,state.upgrades.spawn.level)); cont.appendChild(upgradeCard('⚙️ 생성 속도', `레벨: ${state.upgrades.spawn.level}`, spawnCost, ()=>{ if(spend(spawnCost)){ state.upgrades.spawn.level++; if(state.inRun) restartSpawnTimer(); save(); refresh(); } })); const petCost=Math.floor(state.upgrades.pet.baseCost*Math.pow(state.upgrades.pet.scale,state.upgrades.pet.level)); cont.appendChild(upgradeCard('🤖 자동채굴 펫', `보유: ${state.upgrades.pet.level}마리`, petCost, ()=>{ if(spend(petCost)){ state.upgrades.pet.level++; if(state.inRun) spawnPets(); save(); refresh(); } })); }

    function upgradeCard(title, desc, cost, onBuy){ const wrap=document.createElement('div'); wrap.className='inv-item'; wrap.innerHTML = `<h4 style="margin:0 0 4px 0">${title}</h4><div class="mono">${desc}</div><div class="row" style="margin-top:8px;justify-content:space-between"><div class="row"><span>가격:</span> <b class="price">${cost}</b></div><button class="btn">구매</button></div>`; wrap.querySelector('.btn').addEventListener('click', onBuy); return wrap; }

    function spend(amount){ if(state.player.gold < amount){ toast('골드 부족'); return false; } state.player.gold -= amount; return true; }
    function toast(msg){ const t=document.createElement('div'); t.textContent=msg; Object.assign(t.style,{position:'fixed',left:'50%',top:'14%',transform:'translateX(-50%)',background:'#11193a',border:'1px solid #263165',padding:'10px 14px',borderRadius:'12px',color:'#eaf2ff',zIndex:9999}); document.body.appendChild(t); setTimeout(()=>t.remove(),900); }
    function refresh(){ renderTop(); renderGrid(); renderInventory(); renderUpgrades(); }

    // ---------- Dungeon & Floors ----------
    function floorHpMul(){ return 1 + 0.25*(state.floor-1); }
    function floorValMul(){ return 1 + 0.15*(state.floor-1); }

    function openFloorSelect(){ floorList.innerHTML=''; const max = Math.max(10, state.highestFloor+5); for(let f=1; f<=max; f++){ const b=document.createElement('button'); b.className='floor-btn'; b.dataset.floor=f; b.textContent=f; floorList.appendChild(b);} floorModal.style.display='flex'; }
    function closeFloorSelect(){ floorModal.style.display='none'; }

    function startRun(){ if(state.inRun) return; openFloorSelect(); }

    function actuallyStartRun(){ state.inRun = true; state.timeLeft = state.runTimeMax; for(const o of ORES){ state.loot[o.key]=0; } state.grid = new Array(25).fill(null); restartSpawnTimer(); startTick(); spawnPets(); refresh(); }

    function startTick(){ clearInterval(state.timers.tick); state.timers.tick = setInterval(()=>{ if(!state.inRun) return; state.timeLeft--; if(state.timeLeft<=0){ bankAndExit(); } renderTop(); },1000); state.lastAnimTs = performance.now(); requestAnimationFrame(petsFrame); }
    function restartSpawnTimer(){ const baseMs=2200; const level=state.upgrades.spawn.level; let interval= baseMs*Math.pow(0.94, level); if(interval<600) interval=600; clearInterval(state.timers.spawn); state.timers.spawn = setInterval(spawnOre, interval); }
    function nextFloor(){ if(!state.inRun) return; state.floor++; if(state.floor>state.highestFloor) state.highestFloor=state.floor; state.grid = new Array(25).fill(null); renderTop(); renderGrid(); }
    function exitRun(){ if(!state.inRun) return; bankAndExit(); }
    function bankAndExit(){ for(const k in state.loot){ state.inventory[k] = (state.inventory[k]||0) + state.loot[k]; } state.inRun=false; state.timeLeft=0; clearInterval(state.timers.spawn); clearInterval(state.timers.tick); state.pets=[]; state.lastAnimTs=0; if(state.floor>state.highestFloor) state.highestFloor=state.floor; save(); refresh(); }

    function spawnOre(){ const empties = state.grid.map((v,i)=> v? null : i).filter(v=>v!==null); if(empties.length===0) return; const idx = empties[Math.floor(Math.random()*empties.length)]; const pool = eligibleOresForFloor(state.floor); const base = randWeighted(pool); const hp = Math.round(base.hp*floorHpMul()); const value = Math.round(base.value*floorValMul()); state.grid[idx] = { type: base.key, label: base.name, hp, maxHp: hp, value, bg: base.color }; renderGrid(); }

    function hit(idx, source='tap'){ if(!state.inRun) return; const ore = state.grid[idx]; if(!ore) return; let dmg = state.player.atk; if(Math.random() < state.player.critChance && source==='tap') dmg = Math.floor(dmg * state.player.critMult); ore.hp -= dmg; const cell = gridEl.children[idx]; const dm = document.createElement('div'); dm.className='dmg'; dm.textContent = '-' + dmg; dm.style.left='50%'; dm.style.top='38%'; dm.style.transform='translateX(-50%)'; cell.appendChild(dm); setTimeout(()=>dm.remove(), 520); if(ore.hp <= 0){ state.loot[ore.type] = (state.loot[ore.type]||0)+1; state.grid[idx] = null; } renderGrid(); }

    // ---------- Sliding / Hitbox ----------
    function onPointerDown(e){ e.preventDefault(); trackPointer(e, true); }
    function onPointerMove(e){ trackPointer(e, false); }
    function onPointerUp(e){ const ps = state.pointerState[e.pointerId]; if(ps) delete state.pointerState[e.pointerId]; }
    function trackPointer(e, isDown){ const id=e.pointerId; const idx = cellIndexFromPoint(e.clientX, e.clientY); const inside = insideHitbox(idx, e.clientX, e.clientY) && state.grid[idx]; const prev = state.pointerState[id] || { idx:-1, inside:false }; if(isDown){ if(inside && idx>=0) { hit(idx,'tap'); state.pointerState[id] = { idx, inside:true }; } else { state.pointerState[id] = { idx, inside:false }; } } else { if(prev.idx !== idx){ prev.inside = false; prev.idx = idx; } if(!prev.inside && inside){ if(idx>=0) hit(idx,'tap'); prev.inside = true; prev.idx = idx; } if(prev.inside && !inside){ prev.inside = false; } state.pointerState[id] = prev; } }

    // ---------- Pets (RAF + separation) ----------
    function spawnPets(){ state.pets = []; const count = state.upgrades.pet.level; const gr = gridRect(); for(let i=0;i<count;i++){ state.pets.push({ x: gr.left + Math.random()*gr.width, y: gr.top + Math.random()*gr.height, vx:0, vy:0, targetIdx:-1, cd:0 }); } renderPets(); }
    function renderPets(){ gridEl.querySelectorAll('.pet').forEach(p=>p.remove()); const gr = gridRect(); for(const p of state.pets){ const el=document.createElement('div'); el.className='pet'; const localX = p.x - gr.left - 8; const localY = p.y - gr.top - 8; el.style.transform = `translate(${localX}px, ${localY}px)`; gridEl.appendChild(el); } }
    function findNearestOreIdx(x,y){ let best=-1, bestD=1e9; for(let i=0;i<25;i++){ const ore=state.grid[i]; if(!ore) continue; const c=cellCenter(i); const d=Math.hypot(c.x-x, c.y-y); if(d<bestD){ bestD=d; best=i; } } return best; }
    function petsFrame(ts){ if(!state.inRun) return; const gr=gridRect(); const dt=Math.min(0.05,(ts-state.lastAnimTs)/1000 || 0.016); state.lastAnimTs=ts; for(const p of state.pets){ if(p.targetIdx<0 || !state.grid[p.targetIdx]) p.targetIdx = findNearestOreIdx(p.x,p.y); if(p.targetIdx>=0){ const c=cellCenter(p.targetIdx); const dx=c.x-p.x, dy=c.y-p.y; const dist=Math.hypot(dx,dy)||1; const speed = dist<28 ? PET.moveSpeed*(dist/28) : PET.moveSpeed; const steerX = (dx/dist)*speed - p.vx; const steerY = (dy/dist)*speed - p.vy; p.vx += steerX*0.12; p.vy += steerY*0.12; } else { p.vx += (Math.random()-0.5)*10*dt; p.vy += (Math.random()-0.5)*10*dt; } }
      for(let i=0;i<state.pets.length;i++){ for(let j=i+1;j<state.pets.length;j++){ const a=state.pets[i], b=state.pets[j]; const dx=b.x-a.x, dy=b.y-a.y; const d=Math.hypot(dx,dy); const r=PET.sepRadius; if(d>0 && d<r){ const push=(r-d)/r*60; const nx=dx/d, ny=dy/d; a.vx -= nx*push; a.vy -= ny*push; b.vx += nx*push; b.vy += ny*push; } } }
      for(const p of state.pets){ p.x += p.vx*dt; p.y += p.vy*dt; p.x = Math.max(gr.left+8, Math.min(gr.right-8, p.x)); p.y = Math.max(gr.top+8, Math.min(gr.bottom-8, p.y)); if(p.targetIdx>=0){ const c=cellCenter(p.targetIdx); const dist=Math.hypot(c.x-p.x, c.y-p.y); p.cd -= dt; if(dist<=PET.atkRange && p.cd<=0){ p.cd = PET.atkInterval; hit(p.targetIdx,'pet'); } } }
      renderPets(); requestAnimationFrame(petsFrame); }

    // ---------- Inventory actions ----------
    function sellAll(){ let total=0; for(const t of ORES){ const n=state.inventory[t.key]||0; total += n*t.value*sellMultiplier(t.key); state.inventory[t.key]=0; } state.player.gold += Math.round(total); save(); refresh(); }

    // ---------- Tabs & Events ----------
    document.querySelectorAll('.tab-btn').forEach(btn=>{ btn.addEventListener('click', ()=>{ document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); const t=btn.dataset.tab; ['dungeon','inventory','upgrades','settings'].forEach(id=>{ document.querySelector('#tab-'+id).style.display = (id===t? 'block':'none'); }) }) });

    gridEl.addEventListener('pointerdown', onPointerDown); gridEl.addEventListener('pointermove', onPointerMove); gridEl.addEventListener('pointerup', onPointerUp); gridEl.addEventListener('pointercancel', onPointerUp);
    $('#toggleRunBtn').addEventListener('click', startRun);
    $('#nextFloorBtn').addEventListener('click', nextFloor);
    $('#exitBtn').addEventListener('click', exitRun);
    $('#saveBtn').addEventListener('click', ()=>{ save(); });
    $('#resetBtn').addEventListener('click', ()=>{ if(confirm('정말 초기화할까요?')){ localStorage.removeItem(VERSION); location.reload(); } });
    $('#fullscreenBtn').addEventListener('click', ()=>{ if(!document.fullscreenElement){ document.documentElement.requestFullscreen?.(); } else { document.exitFullscreen?.(); } });

    floorList.addEventListener('click', (e)=>{ const btn=e.target.closest('.floor-btn'); if(!btn) return; const f=+btn.dataset.floor; state.floor=f; if(state.floor>state.highestFloor) state.highestFloor=state.floor; closeFloorSelect(); actuallyStartRun(); });
    $('#floorCancel').addEventListener('click', ()=> closeFloorSelect());

    // ---------- Boot ----------
    function boot(){ load(); renderGrid(); renderInventory(); renderUpgrades(); renderTop(); }
    boot();
  })();
  </script></body>
